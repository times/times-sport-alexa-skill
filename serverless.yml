service: world-cup-2018-briefing

provider:
  name: aws
  runtime: nodejs6.10
  region: ${opt:region, self:custom.region}
  stage: ${opt:stage, self:custom.stage}
  profile: ${opt:profile}
  deploymentBucket: ${opt:deploymentBucket}
  environment:
    ENV: ${opt:stage, self:custom.stage}
    SOME_VAR: ${file(./env.yml):SOME_VAR}

custom:
  region: eu-west-1
  stage: dev

functions:
  getUpdate:
    handler: src/handler.getUpdate
    events:
      - alexaSkill
